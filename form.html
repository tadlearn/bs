<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>報名表單</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/my.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body>
    <div w3-include-html="header.html" class="m-auto"></div>

    <!-- 報名表單 -->
    <div class="container my-4">
        <h2 class="text-center">主軸B:PHP系統安全與實務設計-BootStrap框架RWD程式系統設計</h2>
        <h2 class="text-center">【報名】</h2>
        <form class="py-4">
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label text-sm-right">身分證字號</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-id-card-o" aria-hidden="true"></i></span>
                        <input type="text" name="" id="" class="form-control" placeholder="請輸入身分證字號">
                    </div>

                </div>
                <label for="name" class="col-sm-2 col-form-label text-sm-right">姓名</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="" id="" placeholder="請輸入姓名"></div>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label text-sm-right">服務機關</label>
                <div class="col-sm-4">
                    <input type="text" name="" id="" class="form-control" placeholder="請輸入服務機關">
                </div>
                <label for="name" class="col-sm-2 col-form-label text-sm-right">服務單位</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="" id="" placeholder="請輸入服務單位">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label text-sm-right">職稱</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="" id="" placeholder="請輸入職稱">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label text-sm-right">服務單位電話</label>
                <div class="col-sm-4">
                    <input type="text" name="" id="" class="form-control" placeholder="純數字 例如：038572158">
                    <p class="form-text text-danger">
                        此為修改資料用的密碼
                    </p>
                </div>
                <label for="name" class="col-sm-2 col-form-label text-sm-right">分機</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="" id="" placeholder="可留空">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label text-sm-right">聯絡手機</label>
                <div class="col-sm-4">
                    <input type="text" name="" id="" class="form-control" placeholder="純數字">
                </div>
                <label for="name" class="col-sm-2 col-form-label text-sm-right">E-mail</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="" id="" placeholder="請輸入E-mail">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label text-sm-right">聯絡地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="" id="" placeholder="請輸入聯絡地址">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label text-sm-right">備註</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="" id="" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label text-sm-right"></label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">送出</button>
                </div>
            </div>
        </form>
    </div>

    <div w3-include-html="footer.html" class="m-auto"></div>


    <!-- Optional JavaScript -->
    <script>
        w3.includeHTML();
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
